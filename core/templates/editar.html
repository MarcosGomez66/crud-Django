{% extends 'base.html' %}
{% load static %}
{% block title %}Editar{% endblock %}

{% block content %}
<div class="contenedor">
  <h1 class="mt-5 display-4">Editar perfil</h1>
  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      Por favor, corrige los errores en el formulario.
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3 mt-5">
      <label for="exampleInputEmail1" class="form-label">Nombre de usuario: {{ form.username }}</label>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email: {{ form.email }}</label>
    </div>
    <button type="submit" class="btn btn-outline-primary">Hecho</button>
    <a href="{% url 'perfil' %}" class="btn btn-outline-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
