{% extends 'base.html' %}

{% block title %}Usuarios{% endblock %}

{% block content %}
  <h1>Usuarios registrados</h1>
  <a href="{% url 'registro' %}">Registrar nuevo usuario</a>
  <ul>
    {% for user in users %}
      <li>
        <p>
          {{ user.username }} ({{ user.email }})
          <a href="{% url 'editar' user.id %}">Editar</a>
          <a href="{% url 'eliminar' user.id %}">Eliminar</a>
          </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
